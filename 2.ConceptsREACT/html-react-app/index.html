<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React via CDN</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
  <!-- Balise dans laquelle REACT s'applique avec son runtime -->
  <div id="root"></div>
  
  <script>
    /* function App() {
      return (
        <h1>Hello, React via CDN!</h1>
      );
    } */
    const App = () => React.createElement('h1', null, 'Bonjour, React avec CDN !');
    
    // Cr√©ation de la racine de l'application
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));

  </script>
</body>
</html>
